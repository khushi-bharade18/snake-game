<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crawling Snake - The Classic Snake Game</title>
    <link rel="stylesheet" href="game.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <h1>Crawling Snake</h1>
      <div class="img"></div>
      <div class="btns">
        <button id="replay" class="btn">
          <i class="fa-solid fa-reply"></i> Replay
        </button>
        <button id="pause" class="btn">
          <i class="fa-solid fa-pause"></i> Pause
        </button>
        <button id="score" class="btn">Score : 0</button>
      </div>
      <div class="board">
        <div class="game"></div>
      </div>
    </div>
  </body>
  <script src="game.js"></script>
</html>
