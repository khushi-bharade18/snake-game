<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crawling Snake</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h1>Crawling Snake</h1>
        <div class="side-options">
          <div class="score">Score : <span id="score">0</span></div>
          <div class="level-select">
            <select name="levels" id="levels">
              <option value="easy" id="easy">Easy</option>
              <option value="medium" id="medium">Medium</option>
              <option value="hard" id="hard">Hard</option>
            </select>
          </div>
        </div>
      </div>
      <div class="board" tabindex="0"></div>
      <!-- Mobile Controls -->
      <div class="control-btns">
        <button class="ctrl-btn up" data-dir="up">▲</button>
        <div class="middle">
          <button class="ctrl-btn left" data-dir="left">◀</button>
          <button class="ctrl-btn right" data-dir="right">▶</button>
        </div>
        <button class="ctrl-btn down" data-dir="down">▼</button>
      </div>

      <div class="btns">
        <button id="replay" class="btn">
          <i class="fa-solid fa-rotate-left"></i> Replay
        </button>
        <button id="pause" class="btn">
          <i class="fa-solid fa-pause"></i> Pause
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
